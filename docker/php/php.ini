; Configurações básicas
upload_max_filesize = 100M
post_max_size = 100M
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 2000

; Configurações de exibição de erros (desenvolvimento)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log

; Configurações de data/hora para Brasil (São Paulo)
[Date]
date.timezone = America/Sao_Paulo

; Configurações de sessão com Redis
[Session]
session.save_handler = redis
# session.save_path = "tcp://redis:6379?auth=secret" ; Altere 'secret' para sua senha do Redis
session.save_path = "tcp://redis:6379"
session.gc_maxlifetime = 1440
session.cookie_lifetime = 1440
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = Lax
